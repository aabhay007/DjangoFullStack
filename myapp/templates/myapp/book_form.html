<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if book %}Edit Book{% else %}New Book{% endif %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input[type="text"], input[type="date"] {
      width: 94%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{% if book %}Edit Book{% else %}New Book{% endif %}</h1>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="title" placeholder="Title" value="{{ book.title|default_if_none:'' }}" required>
      <input type="text" name="author" placeholder="Author" value="{{ book.author|default_if_none:'' }}" required>
      <input type="date" name="published_date" value="{{ book.published_date|default_if_none:'' }}" required>
      <button type="submit">Save</button>
    </form>
    <a href="{% url 'book_list' %}">Cancel</a>
  </div>
</body>
</html>
